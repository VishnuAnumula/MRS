<html>
<head>
     <title>Movie Recommedation System</title>
     <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body onload="slider()">
     <div class="banner">
        <div class="slider">
              <img src="../static/images/Img1.jpg" id="slideImg" >
          </div>
      </div>
     <div class="content">
	<h1>Movie Recommendation Site</h1>
	<form>
		<input type="text" placeholder="Enter Movie name...">
		<button type ="submit">Search Movies</button>
       <form>
     </div>
     <script>
	  var slideImg = document.getElementById("slideImg");
	  var images = new Array(
			"../static/images/Img1.jpeg",
			"../static/images/Img2.jpg",
			"../static/images/Img3.jpeg",
			"../static/images/Img4.jpg",
			"../static/images/Img5.jpeg",
            "../static/images/Img6.jpeg",
         );
    var len = images.length;
	var i=0;
	function slider(){
		if( i > len-1){
			i=0;
			}
		slideImg.src = images[i];
		i++;
		setTimeout('slider()',1000);

     }
   </script>
</body>
</html>
